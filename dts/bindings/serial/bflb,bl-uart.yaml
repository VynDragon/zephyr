description: Bouffalo Lab UART

compatible: "bflb,bl-uart"

include: [uart-controller.yaml, pinctrl-device.yaml]

properties:
    reg:
      required: true
    tx-pin:
      required: true
      type: int
      default: 16
    rx-pin:
      required: true
      type: int
      default: 7
